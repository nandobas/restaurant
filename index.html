<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Mesas e Pedidos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Controle de Mesas do Restaurante</h1>
        <nav>
            <button id="btnShowForm">Adicionar Pedido à Mesa</button>
            <button id="btnShowList">Ver Mesas Abertas</button>
            <button id="btnShowHistory">Histórico de Mesas</button> <!-- Novo Botão -->
        </nav>
    </header>

    <main>
        <!-- Seção do Formulário (sem alterações) -->
        <section id="formSection" class="active-section">
            <h2>Adicionar Pedido à Mesa</h2>
            <p>Informe o número da mesa. Se não houver mesa aberta com este número, uma nova será criada.</p>
            <form id="orderForm">
                <div>
                    <label for="tableNumber">Número da Mesa:</label>
                    <input type="number" id="tableNumber" name="tableNumber" required>
                </div>
                <div>
                    <label for="clientName">Nome do Cliente (para nova mesa):</label>
                    <input type="text" id="clientName" name="clientName" placeholder="Preencher ao abrir a mesa">
                </div>
                <div>
                    <label for="roomNumber">Número do Quarto (opcional, para nova mesa):</label>
                    <input type="number" id="roomNumber" name="roomNumber" placeholder="Preencher ao abrir a mesa">
                </div>
                <hr>
                 <div>
                    <label for="orderDetails">Detalhes do Novo Pedido:</label>
                    <textarea id="orderDetails" name="orderDetails" rows="4" required></textarea>
                </div>
                <button type="submit">Adicionar Pedido</button>
            </form>
        </section>

        <!-- Seção de Mesas Abertas (sem alterações estruturais) -->
        <section id="listSection" class="hidden-section">
            <h2>Mesas Abertas</h2>
            <div id="tableListContainer">
                <!-- Mesas abertas serão inseridas aqui via JavaScript -->
            </div>
        </section>

        <!-- Nova Seção de Histórico -->
        <section id="historySection" class="hidden-section">
            <h2>Histórico de Mesas Fechadas</h2>
            <div id="historyListContainer">
                <!-- Histórico de mesas fechadas será inserido aqui via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Basilio Arquitetura de Software LTDA</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
