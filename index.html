<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pedidos do Restaurante</h1>
        <nav>
            <button id="btnShowForm">Registrar Pedido</button>
            <button id="btnShowList">Ver Pedidos</button>
        </nav>
    </header>

    <main>
        <section id="formSection" class="active-section">
            <h2>Registrar Nova Mesa</h2>
            <form id="orderForm">
                <div>
                    <label for="tableNumber">Número da Mesa:</label>
                    <input type="number" id="tableNumber" name="tableNumber" required>
                </div>
                <div>
                    <label for="clientName">Nome do Cliente:</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>
                <div>
                    <label for="roomNumber">Número do Quarto (opcional):</label>
                    <input type="number" id="roomNumber" name="roomNumber">
                </div>
                <div>
                    <label for="orderDetails">Detalhes do Pedido:</label>
                    <textarea id="orderDetails" name="orderDetails" rows="4" required></textarea>
                </div>
                <button type="submit">Adicionar Pedido</button>
            </form>
        </section>

        <section id="listSection" class="hidden-section">
            <h2>Lista de Pedidos</h2>
            <div id="orderListContainer">
                <!-- Pedidos serão inseridos aqui via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Fernando Basilio</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
